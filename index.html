<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cisco Devices</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <h1>Cisco Device List</h1>
    <div id='wrapper'></div>
  </body>
  <script type="text/javascript">
    function readTextFile(file, callback) {
      var rawFile = new XMLHttpRequest();
      rawFile.overrideMimeType("application/json");
      rawFile.open("GET", file, true);
      rawFile.onreadystatechange = function() {
          if (rawFile.readyState === 4 && rawFile.status == "200") {
              callback(rawFile.responseText);
          }
      }
      rawFile.send(null);
    }
    readTextFile("cisco_devices.json", function(text){
      var data = JSON.parse(text);
      for (var i = 0; i < data.length; i++) {
        var j = JSON.parse(data[i])
        var d = document.createElement('div')
        d.id = 'child-wrapper'
        Object.keys(j).map(function(key, index) {
          var p = document.createElement('p')
          p.innerText = `${key}: ${j[key]}`
          d.appendChild(p)
        })
        document.getElementById('wrapper').appendChild(d)
      }
    })
  </script>
</html>
